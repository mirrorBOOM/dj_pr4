<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Интернет-магазин{% endblock %}</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
        }

        nav {
            margin: 15px 0;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        nav a {
            margin-right: 15px;
            color: #0066cc;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            min-height: 400px;
        }

        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            color: #666;
            text-align: center;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0055aa;
        }

        a {
            color: #0066cc;
        }

        img {
            max-width: 300px;
        }

        ul {
            padding-left: 20px;
        }

        hr {
            border: none;
            height: 1px;
            background: #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    {% include 'inc/header.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include 'inc/footer.html' %}
</body>
</html>
